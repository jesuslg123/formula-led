<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>
    <script src="static/js/application.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container" id="content">
        <div class="row">
          <h2
            style="color:#007575;font-size:46px;font-weight:bold;font-family:verdana;text-align:center;"
          >
            Formula LED
          </h2>
          <div class="row">
            <div class="col-sm-3" style="text-align:center;">
              <p style="font-size:20px;padding-top: 20px;">Player 1</p>
              <div
                style="border: 2px solid black;border-style: dotted;border-radius: 25px;text-align:center;padding: 8px;"
              ><div id="player_one_speed"></div>
            </div>
              <!-- /#player_one_speed -->
            </div>
            <div class="col-sm-6" style="text-align:center;">
              <h3
                style="width:100%;text-align:left;font-family:verdana;font-size:24px;color:#007575;text-align:center;"
              >
                The Race Events:
              </h3>
              <div
                style="border: 2px solid black;border-style: dotted;border-radius: 25px;"
              >
                <div id="start" style="padding: 4px;"></div>
                <!-- /#start -->
                <div id="player_one_loop" style="padding: 4px;"></div>
                <!-- /#loop two -->
                <div id="player_two_loop" style="padding: 4px;"></div>
                <!-- /# loop one -->
                <div id="end" style="padding: 4px;"></div>
                <!-- /#end -->
              </div>
            </div>
            <div class="col-sm-3" style="text-align:center;">
              <p style="font-size:20px;padding-top: 20px;">Player 2</p>
              <div
                style="border: 2px solid black;border-style: dotted;border-radius: 25px;text-align:center;padding: 8px;"
              >
              <div id="player_two_speed"></div>
            </div>
              <!-- /#player_two_speed -->
            </div>
          </div>
          <h3
            style="text-align:center;font-family:verdana;color:#007575;font-size:24px;padding-top: 10px;"
          >
            Champion of the Xing New Work Race:
          </h3>
          <div
            style="text-align:center;background-image: url(/static/images/Roadrunner.jpg);height: 180px; width: 300px;margin: 0 auto;"
          >
            <div id="winner" style="padding-top:100px;font-size:20px;"></div>
            <!-- /#winner -->
          </div>
          <h3
            style="text-align:center;font-family:verdana;color:#007575;font-size:24px;padding-top: 10px;"
          >
            Total Race Time:
          </h3>
          <div id="elapsed" style="text-align:center;"></div>
          <!-- /#elapsed-->
        </div>
      </div>
    </div>
  </body>
</html>
